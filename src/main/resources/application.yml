spring:
  mvc:
    date-format: yyyy-MM-dd
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://localhost:3306/java?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    cache: false


mybatis:
  mapper-locations: classpath:/mapper/*.xml
  configuration:  #设置控制台输出SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

